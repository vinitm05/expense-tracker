<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker - Signin</title>
    <link rel="stylesheet" href="signing.css" />
  </head>
  <body>
    <div class="container">
      <div class="tabs">
        <div class="tab active" id="login-tab">Login</div>
        <div class="tab" id="signup-tab">Sign Up</div>
      </div>
      <div class="form-container">
        <div class="success-message" id="success-message"></div>

        <!-- Login Form -->
        <form id="login-form">
          <h1>Welcome back</h1>
          <div class="form-group">
            <label for="login-email">Email</label>
            <input
              type="email"
              id="login-email"
              placeholder="Enter your email"
            />
            <div class="error-message" id="login-email-error"></div>
          </div>
          <div class="form-group">
            <label for="login-password">Password</label>
            <input
              type="password"
              id="login-password"
              placeholder="Enter your password"
            />
            <div class="error-message" id="login-password-error"></div>
          </div>
          <button type="submit" id="login-button">Login</button>
          <div class="toggle-form">
            Don't have an account? <a id="goto-signup">Sign up</a>
          </div>
        </form>

        <!-- Sign Up Form-->
        <form id="signup-form" style="display: none">
          <h1>Create your account</h1>
          <div class="form-group">
            <label for="signup-name">Full Name</label>
            <input
              type="text"
              id="signup-name"
              placeholder="Enter your full name"
            />
            <div class="error-message" id="signup-name-error"></div>
          </div>
          <div class="form-group">
            <label for="signup-email">Email</label>
            <input
              type="email"
              id="signup-email"
              placeholder="Enter your email"
            />
            <div class="error-message" id="signup-email-error"></div>
          </div>
          <div class="form-group">
            <label for="signup-password">Password</label>
            <input
              type="password"
              id="signup-password"
              placeholder="Create a password"
            />
            <div class="error-message" id="signup-password-error"></div>
          </div>
          <div class="form-group">
            <label for="signup-confirm-password">Confirm Password</label>
            <input
              type="password"
              id="signup-confirm-password"
              placeholder="Confirm your password"
            />
            <div class="error-message" id="signup-confirm-password-error"></div>
          </div>
          <button type="submit" id="signup-button">Create account</button>
          <div class="toggle-form">
            Already have an account? <a id="goto-login">Login</a>
          </div>
        </form>
      </div>
    </div>
    <script src="signing.js"></script>
  </body>
</html>
